<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar columna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        main { 
            margin-top: 2%;
            padding-left: 30%;
            padding-right: 30%;
        }
        form {
            height: 70%;
        }
        .banner {
            background-color: maroon;
            padding: 4%;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <h1 style="margin-bottom: 5px;">Agregar columna</h1>
        <form method="POST" action="../../Server/Services/addColumn.php" class="shadow p-3 mb-5 bg-body rounded" id="connForm">
            <div class="mb-3">
              <label for="table_name" class="form-label">Nombre de la tabla</label>
              <input type="text" class="form-control" name="table_name" id="table_name" required>
            </div>
            <div class="mb-3">
                <label for="column_name" class="form-label">Nombre de la columna</label>
                <input type="text" class="form-control" name="column_name" id="column_name" required>
            </div>
            <div class="mb-3">
                <label for="data_type" class="form-label">Tipo de dato</label>
                <input type="text" class="form-control" name="data_type" id="data_type" required>
            </div>
            <div class="mb-3">
                <label for="length" class="form-label">Longitud</label>
                <input type="text" class="form-control" name="length" id="length" disabled="true">  
                <div class="form-check form-switch" style="margin-top: 5px;">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="var input = document.getElementById('length'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}">
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Agregar">
        </form>
    </main>
    <script src="../js/common/loadHeader.js"></script>
    <script src="../js/common/loadTableName.js"></script>
</body>
</html>
