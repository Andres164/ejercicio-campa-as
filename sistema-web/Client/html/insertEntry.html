<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        main { 
            margin-top: 2%;
            padding-left: 30%;
            padding-right: 30%;
        }
        form {
            height: 70%;
        }
        .banner {
            background-color: maroon;
            padding: 4%;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <h1 style="margin-bottom: 5px;">Insertar registro</h1>
        <form method="POST" action="../../Server/Services/insertEntry.php" class="shadow p-3 mb-5 bg-body rounded" id="connForm">
            <div class="mb-3">
              <label for="table_name" class="form-label">Nombre de la tabla</label>
              <input type="text" class="form-control" name="table_name" id="table_name" required>
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="number" class="form-control" name="cliente" id="cliente" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" name="apellido_paterno" id="apellido_paterno" required>
            </div>
            <div class="mb-3">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" name="apellido_materno" id="apellido_materno" required>
            </div>

            <input type="submit"  class="btn btn-primary" value="Insertar">
        </form>
    </main>
    <script src="../js/common/loadHeader.js"></script>
    <script src="../js/common/loadTableName.js"></script>
</body>
</html>
